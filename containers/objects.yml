kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: localdisk-sc
provisioner: kubernetes.io/no-provisioner
allowVolumeExpansion: true

---

kind: PersistentVolume
apiVersion: v1
metadata:
  name: models-pv
spec:
  storageClassName: localdisk-sc
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 30Gi
  accessModes:
    - ReadOnlyMany
  hostPath:
    path: /var/models

---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: models-pvc
spec:
  storageClassName: localdisk-sc
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 26Gi

---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: sd-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stablediffusion
  template:
    metadata:
      labels:
        app: stablediffusion
    spec:
      containers:
      - name: stablediffusion-c
        image: santisbon/stablediffusion
        volumeMounts:
        - name: models-pv
          mountPath: /app/models
      #- name: debian-c
      #  image: debian
      #  command: ["tail"]
      #  args: ["-f", "/dev/null"]  
      #  volumeMounts:
      #  - name: models-pv
      #    mountPath: /data
      volumes:
      - name: models-pv
        persistentVolumeClaim:
          claimName: models-pvc